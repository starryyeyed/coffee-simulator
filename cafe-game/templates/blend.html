<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Blend!</title>
</head>
<body>
    <h1>Select a Coffee Blend</h1>
    <form action="/select_blend" method="POST">
        <button type="submit" name="bean_blend" value="Arabica">
            <img src="/static/arabica.png" alt="Arabica" style="width:100px; height: 100px">
        </button>
        <button type="submit" name="bean_blend" value="Robusta">
            <img src="/static/robusta.png" alt="Robusta" style="width:100px; height: 100px">
        </button>
        <button type="submit" name="bean_blend" value="Liberica">
            <img src="/static/liberica.png" alt="Liberica" style="width:100px; height: 100px">
        </button>
    </form>
</body>
</html>
