<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Blend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Select Your Coffee Blend</h1>
        <p>Your order so far: None</p>
        <form action="/select_roast" method="POST" class="form-container">
            <div class="button-container">
                <button type="submit" class="image-button" name="bean_blend" value="Arabica">
                    <img src="{{ url_for('static', filename='arabica.png') }}" alt="Arabica Beans">
                    <div class="image-label">Arabica</div>
                </button>
                <button type="submit" class="image-button" name="bean_blend" value="Robusta">
                    <img src="{{ url_for('static', filename='robusta.png') }}" alt="Robusta Beans">
                    <div class="image-label">Robusta</div>
                </button>
                <button type="submit" class="image-button" name="bean_blend" value="Liberica">
                    <img src="{{ url_for('static', filename='liberica.png') }}" alt="Liberica Beans">
                    <div class="image-label">Liberica</div>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
