<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Orders</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"> <!-- Flask-specific way to create a URL for a file in static folder-->  
</head>
<body>
    <div class="game-container">
    <h1>Previous Orders</h1>
    {% if orders %}
    <div class="orders-container">
        {% for order in orders %}
            <div class="display-container">
                <img src="{{url_for('static', filename='coffee_notes.png')}}" alt="Coffee Notes" class="display-image">
                <div class="order-overlay">
                    <ul>
                        <li><b>Item:</b> {{ order.item_name }}<br></li>
                        <li><b>From:</b> {{ order.sender_name }} <b>to</b> {{ order.recipient_name }}<br></li>
                        <li><b>Message:</b> {{ order.message }}</li>
                    </ul>
                </div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p>No orders have been placed yet.</p>
    {% endif %}

    <div class="nav-button">
        <form action="/" method="GET">
            <button type="submit">Go Back to Cafe!</button>
        </form>
    </div>
    </div>
</body>
</html>
