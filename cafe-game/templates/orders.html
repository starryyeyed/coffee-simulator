<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1>All Customer Orders</h1>
        <div class="receipt-container">
            {% for order in orders %}
            <div class="order-receipt">
                <div class="receipt-header">
                    <h2>Order #{{ order.id }}</h2>
                    <i class="fas fa-coffee"></i>
                </div>
                <div class="receipt-details">
                    <p><strong>Item:</strong> {{ order.item_name }}</p>
                    <p><strong>To:</strong> {{ order.recipient_name }}</p>
                    <p><strong>From:</strong> {{ order.sender_name }}</p>
                </div>
                <div class="receipt-message">
                    <h3>Personal Message</h3>
                    <p>{{ order.message }}</p>
                </div>
                <div class="dashed-line"></div>
            </div>
            {% else %}
            <p class="no-orders">No orders have been placed yet.</p>
            {% endfor %}
        </div>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="nav-button">Back to Main Menu</a>
        </div>
        <div class="button-container">
          <a href="{{ url_for('clear_orders') }}" class="nav-button">Clear All Orders</a>
        </div>
    </div>
</body>
</html>
