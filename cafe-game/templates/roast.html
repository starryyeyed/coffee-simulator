<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Roast!</title>
</head>
<body>
    <h1>Select a Coffee Roast</h1>
    <form action="/select_roast" method="POST">
        <input type="hidden" name="bean_blend" value="{{ bean_blend }}">
        <button type="submit" name="roast_type" value="Light">Light Roast</button>
        <button type="submit" name="roast_type" value="Medium">Medium Roast</button>
        <button type="submit" name="roast_type" value="Dark">Dark Roast</button>
    </form>
</body>
</html>
