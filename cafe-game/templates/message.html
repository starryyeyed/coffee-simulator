<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Custom Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Add a Custom Message</h1>
        <p>Your order so far: {{ temperature }} {{ roast_type }} {{ bean_blend }}</p>

        <form action="/complete_order" method="POST" class="form-container">
            <!-- Hidden inputs to pass along previous choices -->
            <input type="hidden" name="bean_blend" value="{{ bean_blend }}">
            <input type="hidden" name="roast_type" value="{{ roast_type }}">
            <input type="hidden" name="temperature" value="{{ temperature }}">

            <div class="form-group">
                <label for="sender_name">Your Name:</label>
                <input type="text" id="sender_name" name="sender_name" required>
            </div>
            
            <div class="form-group">
                <label for="recipient">Recipient's Name:</label>
                <input type="text" id="recipient" name="recipient" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="nav-button">Complete Order</button>
        </form>
    </div>
</body>
</html>
